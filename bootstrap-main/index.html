<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brighton Photography</title>

    <!-- link to bootstrap -->

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background-lighter d-flex flex-column min-vh-100">
    <!-- using navbar from bootstrap to navigate between index.html, pricing.html, and contact.html. -->

    <nav class="navbar navbar-expand-md navbar-light background-head">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img class="shadow mb-2 rounded" src="./images/logo.jpg" />
        </a>

        <!-- hamburger menu button expanding and collapsing the navbar -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <!-- navigation links in navbar to home, about and pricing pages -->
          <div class="navbar-nav nav-underline">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a
            >
            <a class="nav-link" href="./about.html">About</a>
            <a class="nav-link" href="./pricing.html">Services</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Making what used to be refered to bootstrap v4 as a jumbotron -->
    <div class="container">
      <div class="text-center my-5">
        <hr />
        <h1 class="display-1">Brighton Photography</h1>
        <h2 class="lead">Capturing nature is how we nuture</h2>
        <hr />
      </div>
      <!-- using bootstrap grid to place images -->
      <div class="row">
        <div class="col-lg-3 g-2">
          <div class="card rounded shadow-lg mb-2 p-2">
            <img
              src="./images/dandelion.jpg"
              class="card-img img-fluid mb-5"
              alt="dandelion with sunset in background"
            />
          </div>

          <div class="card rounded shadow-lg p-2 mb-2">
              <img
                src="./images/doggy.jpg"
                class="card-img img-fluid mb-5"
                alt="a dog on a leash being walked down a hiking trail"
              />
          </div>
        </div>

        <div class="col-lg-3 g-2">
          <div class="card rounded shadow-lg mb-2 p-2">
            <img
              src="./images/squirrel.jpg"
              class="card-img img-fluid mb-5"
              alt="a tiny chimpmonk hides among the rocks"
            />
          </div>

          <div class="card shadow-lg rounded mb-2 p-2">
            <img
              src="./images/landscape.jpg"
              class="card-img img-fluid mb-5"
              alt="image of lake landscape with a boat driving in the disntance"
            />
          </div>
        </div>
        <div class="col-lg-3 g-2">
          <div class="card shadow-lg rounded mb-2 p-2">
            <img
              src="./images/sunset.jpg"
              class="card-img img-fluid mb-5"
              alt="sun sets grdually behind mountains."
            />
          </div>
          <div class="card shadow-lg rounded mb-2 p-2">
            <img
              src="./images/waterfall.jpg"
              class="card-img img-fluid mb-5"
              alt="image of a waterfall"
            />
          </div>
        </div>
        <div class="col-lg-3 g-2">
          <div class="card shadow-lg rounded mb-2 p-2">
            <img
              src="./images/flowers.jpg"
              class="card-img img-fluid mb-5"
              alt="image of a hand holding flowers with a beautiful mountain landscape in the background"
            />
          </div>
          <div class="card shadow-lg rounded mb-2 p-2">
            <img
              src="./images/city-lights.jpg"
              class="card-img img-fluid mb-5"
              alt="Photo of city at night through a plane window"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- nav links so you don't have to scroll up to use the ones at the top of the page -->

    <footer class="text-center text-white background-foot mt-auto">
      <div class="container">
        <ul class="nav justify-content-center d-flex flex-column">
          <li class="nav-item">
            <a class="nav-link disabled text-white" href="#"
              ><small>Brighton Photography Â©2020</small></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="./index.html"
              ><u>Home</u></a
            >
          </li>
          <!-- nav links to home, about and services -->
          <li class="nav-item">
            <a class="nav-link text-white" href="./about.html"><u>About</u></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="./pricing.html"
              ><u>Services</u></a
            >
          </li>

          <!-- created by statement with link to my linked in page -->

          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="https://www.linkedin.com/in/colton-brighton"
              ><small>Created by <u>Colton Brighton</u></small>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Need javascript for inserting modal name into the title of the modal for clarification on what the button is connected to. -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
